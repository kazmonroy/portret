<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Portret</title>
  </head>
  <body>
    <header>
      <div class="logo"><a href="index.html">Portret</a></div>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
    </header>

    <section id="search">
      <h2>Portret</h2>
      <div class="search-form">
        <form action="#">
          <input
            type="text"
            class="search-input"
            placeholder="Search cool pics"
          />
          <button class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </section>

    <main>
      <div class="gallery"></div>
    </main>

    <div class="more"><button class="more-btn">More</button></div>

    <nav class="nav-bar">
      <ul class="nav-links">
        <h3>Github</h3>
        <h3>LinkedIn</h3>
        <h3>Instagram</h3>
      </ul>

      <div class="contact">
        <p>Stay in touch</p>
        <button class="sign-up">Contact</button>
        <!-- <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. A ipsum odio
          error distinctio ipsam maiores.
        </p> -->
      </div>
    </nav>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
